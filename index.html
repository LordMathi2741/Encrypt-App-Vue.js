<html lang="en">
<head>

<body>
    <h1> Encryption App </h1>
    <div id="myApp">
        <input type="text" v-model="message" >
        <br>
        <button v-on:click="encrypt">Encriptar</button>

        <ul>
            <li v-for="({message}, index) in messages"> 
                <span>
                   {{index+1}} : {{message}}
                </span>
            </li>
        </ul>
    </div>
    <footer>

    </footer>
    <script src="https://unpkg.com/vue@next"></script>
